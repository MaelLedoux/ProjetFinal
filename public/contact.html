<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH Interior - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <main>
        <section id="contact">
            <h2>Contactez-moi</h2>
            <p>Pour toute demande de renseignements, de devis ou de collaboration, n'hésitez pas à me contacter via le
                formulaire ci-dessous.</p>

            <div class="contact-flex">
                <form action="../backend/send_contact.php" method="POST" id="contactForm">
                    <div id="formError" role="alert" style="color: red; margin-bottom: 10px;"></div>

                    <div class="form-row">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" placeholder="Votre nom" required aria-label="Nom">
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Votre email" required
                            aria-label="Email">
                    </div>

                    <div class="form-row">
                        <label for="telephone">Téléphone</label>
                        <input type="text" name="telephone" id="telephone" placeholder="Votre téléphone"
                            aria-label="Téléphone">
                    </div>

                    <div class="form-row">
                        <label for="sujet">Sujet</label>
                        <input type="text" name="sujet" id="sujet" placeholder="Sujet de votre message" required
                            aria-label="Sujet">
                    </div>

                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Votre message ici..." required
                            aria-label="Message"></textarea>
                    </div>

                    <div class="form-row">
                        <button type="submit" aria-label="Envoyer le formulaire de contact">Envoyer</button>
                    </div>
                </form>

                <div class="map-container">
                    <h2 class="map-title">Où me trouver</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2870.9413054850434!2d1.3520037911764604!3d43.98126335661393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12ac0e2fd6ac2a77%3A0x5ad85a3f1fe2746f!2s2077%20Chem.%20du%20Coteau%2C%2082000%20Montauban!5e0!3m2!1sfr!2sfr!4v1748851687070!5m2!1sfr!2sfr"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
</body>

</html>
